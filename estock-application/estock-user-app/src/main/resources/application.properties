logging.pattern.console= "%d %-5level %logger :%msg%n"
logging.pattern.file: "%d %-5level [%thread] %logger : %msg%n"

		
server.port= 0
server.servlet.context-path= /e-stock
spring.datasource.url= jdbc:mysql://localhost:3306/estock_app?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.testOnBorrow= true
spring.datasource.validationQuery= SELECT 1
spring.jpa.database-platform= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.generate-ddl= true

spring.application.name=estock_app
eureka.client.serviceUrl.defaultZone=http://localhost:9080/eureka
eureka.instance.prefer-ip-address=true
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
spring.devtools.restart.enabled=true

master.url=http://estock-company
